    <div id="super">
    <h1>Welcome to Teja Travels</h1>
    <form action="#" th:action="@{/journey}" th:object="${user}" method="post">
	<label for="travelid">Travel ID</label>
    <input type="number" th:field="*{travelid}" id="aadharnumber" placeholder="travelid">
    <br><br>
    <label for="journeyfrom">Boarding</label>
    <input type="text" th:field="*{journeyfrom}" id="fromt" placeholder="from">
    <br><br>
    <label for="journeyto">Destination</label>
    <input type="text" th:field="*{journeyto}" id="to" placeholder="to">
    <br><br>
    <label for="jouneydate">Date</label>
    <input type="date" th:field="*{jouneydate}" id="jouneydate" placeholder="jouneydate">
    <br><br>
    <label >Enter Tickets</label>
    <input type="number" placeholder="number of tickets">
    <table>
    <tr>
    <th>Travel Type</th>
    <th>Image</th>
    <th>Choose</th>
    </tr>
    <tr>
    <td>train</td>
    <td><img th:src="@{../img/trainimg.jpg}"></td>
    <td><input class ="di" type="checkbox"></td>
    </tr>
    
    <tr>
    <td>Flight</td>
    <td><img th:src="@{../img/Air-India-Logo-2007.jpg}"></td>
    <td><input class ="di" type="checkbox"></td>
    </tr>
    
    <tr>
    <td>Bus</td>
    <td><img th:src="@{../img/bus.jpg}"></td>
    <td><input class ="di"type="checkbox"></td>
    </tr>
    </table>
    <input type="submit" value="Submit">   
</form>
