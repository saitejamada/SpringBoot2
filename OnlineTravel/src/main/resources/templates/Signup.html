<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
#super{display:flex;background-color: lightgrey}
#super div{margin:10px}
body{background:url("../img/bg.png");background-repeat:no-repeat;background-position:center;background-size:cover; margin:0px;padding:0px}
*{font-size:15px;font-family: cursive; box-sizing: border-box;text-decoration: none}
.bg-text {
color:blue;
font-weight: bold;
border: 3px solid #f1f1f1;
border-radius:25px;
position: absolute;
top: 48%;
left: 50%;
transform: translate(-50%, -50%);
z-index: 2;
height:50%;
width: 35%;
padding: 10px;
text-align: center;
background-color: white;
}
.button{background-color: white;width:100px;border-bottom-style: groove;border-radius: 5px;}
#side{background-color: white;margin-top:80px;margin-left:470px;height:145px;width:240px;border-radius: 5px;}
#side2{background-color: white;margin-top:5px;margin-left:470px;width:240px;height:150px;border-radius: 5px;}
#side3{background-color: white;margin-top:-150px;margin-left:720px;width:320px;height:150px;border-radius: 5px;}

#side img{ height:100px;}

#side2  img{ height:100px;}

#side3  img{ height:100px;}

#super div img{height:35px;border-bottom-style: none;}
</style>

<body>
<div id="super">
<div>
<a th:href="@{home}"><img th:src="@{../img/logo.png}"></a>
</div>
<div>
<a th:href="@{fi}"><input class="button" type="button" value="Flights"></input></a>
</div>
<div>
<a th:href="@{home}"><input class="button" type="button" value="Bus"></a>
</div><div>
<a th:href="@{tr}"><input class="button" type="button" value="Train"></a>
</div></div>
<div class="bg-text">
<form action="#" th:action="@{/signin}" th:object="${user}" method="post">
  <h1>Registration page</h1>
  
	<label for="userid">userid</label>
    <input type="number" th:field="*{userid}" id="name" placeholder="Userid">
    <br><br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="aadharnumber" placeholder="password">
    <br><br>
    <label for="type">type</label>
    <input type="text" th:field="*{type}" id="aadharnumber" placeholder="Type">
    <br><br>
    <input type="submit" value="Submit">  
 </form>
 </div>
</body>
</html>
